<!DOCTYPE html>
<html lang="en">
  <head>
    <%= File.read!("www/header.html") %>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"
      async
      defer
    ></script>
    <script src="/static/sign-up.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="box centered">
        <h1>Sign up</h1>
        <form action="/sign-up" method="post">
          <hr />
          <input
            type="text"
            name="username"
            title="Only alphabet, numbers and underscores are allowed."
            minlength="2"
            maxlength="32"
            pattern="[A-Za-z0-9_-]+"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="72"
            placeholder="Password"
            required
          />
          <div class="cf-turnstile"></div>
          <label class="loginDirectlyCheckbox"
            ><input type="checkbox" name="login-directly" checked /> Login directly</label
          >
          <hr />
          <button type="submit" disabled>Sign up</button>
          <a href="/sign-in" class="button">Already have one?</a>
        </form>
      </div>
    </div>
  </body>
</html>
