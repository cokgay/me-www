<!DOCTYPE html>
<html lang="en">
  <head>
    {}
    <script src="/static/edit.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <div class="box centered">
        <h1>Edit profile</h1>
        <form action="/edit">
          <hr />
          <textarea name="about" placeholder="Introduce yourself!" maxlength="512"></textarea>
          <input
            type="text"
            name="lanyard-id"
            title="Id must be a number."
            placeholder="Discord Id for Lanyard Data."
            pattern="[0-9]+"
            minlength="17"
          />
          <select name="theme">
            <option value="ArtBox">ArtBox</option>
            <option value="Black">Black</option>
            <option value="MacOS">MacOS</option>
            <option value="Classic">Classic</option>
          </select>
          <div class="box links"></div>
          <button type="button" class="new-link">Add New Link</button>
          <textarea
            name="theme-config"
            placeholder="Read the documentations to learn how to modify theme attributes!"
            cols="30"
            rows="10"
          ></textarea>
          <hr />
          <button type="button" class="logout">Log Out</button>
          <button type="submit">Save Settings</button>
        </form>
      </div>
    </div>
  </body>
</html>
